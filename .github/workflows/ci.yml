name: ci

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  llvm-cache-linux:
    runs-on: ubuntu-24.04
    name: llvm-cache-linux

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore LLVM install cache
        uses: actions/cache@v4
        with:
          path: third_party/llvm/install-linux-x86_64
          key: llvm-install-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('third_party/llvm/llvm/CMakeLists.txt', 'scripts/build_bundled_llvm.sh') }}

      - name: Ensure bundled LLVM install
        run: |
          LLVM_CONFIG="third_party/llvm/install-linux-x86_64/lib/cmake/llvm/LLVMConfig.cmake"
          if [[ ! -f "${LLVM_CONFIG}" ]]; then
            scripts/build_bundled_llvm.sh --profile linux-x86_64 --jobs 2
          fi
          test -f "${LLVM_CONFIG}"

      - name: Publish LLVM install artifact
        uses: actions/upload-artifact@v4
        with:
          name: llvm-install-linux-x86_64
          path: third_party/llvm/install-linux-x86_64
          retention-days: 1

  llvm-cache-macos:
    runs-on: macos-14
    name: llvm-cache-macos

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore LLVM install cache
        uses: actions/cache@v4
        with:
          path: third_party/llvm/install-darwin-arm64
          key: llvm-install-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('third_party/llvm/llvm/CMakeLists.txt', 'scripts/build_bundled_llvm.sh') }}

      - name: Ensure bundled LLVM install
        run: |
          LLVM_CONFIG="third_party/llvm/install-darwin-arm64/lib/cmake/llvm/LLVMConfig.cmake"
          if [[ ! -f "${LLVM_CONFIG}" ]]; then
            scripts/build_bundled_llvm.sh --profile darwin-arm64 --jobs 2
          fi
          test -f "${LLVM_CONFIG}"

      - name: Publish LLVM install artifact
        uses: actions/upload-artifact@v4
        with:
          name: llvm-install-darwin-arm64
          path: third_party/llvm/install-darwin-arm64
          retention-days: 1

  build-and-test-linux:
    runs-on: ubuntu-24.04
    name: linux-x86_64
    needs: llvm-cache-linux

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-linux-x86_64
          path: third_party/llvm/install-linux-x86_64

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DHOLYC_BUNDLED_LLVM_CONFIG_DIR="${{ github.workspace }}/third_party/llvm/install-linux-x86_64/lib/cmake/llvm"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure --build-config Release

  build-and-test-macos:
    runs-on: macos-14
    name: macos-arm64
    needs: llvm-cache-macos

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-darwin-arm64
          path: third_party/llvm/install-darwin-arm64

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DHOLYC_BUNDLED_LLVM_CONFIG_DIR="${{ github.workspace }}/third_party/llvm/install-darwin-arm64/lib/cmake/llvm"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure --build-config Release

  llvm-bundled-linux:
    runs-on: ubuntu-24.04
    name: llvm-bundled-linux
    needs: llvm-cache-linux

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-linux-x86_64
          path: third_party/llvm/install-linux-x86_64

      - name: Configure with bundled LLVM
        run: scripts/configure_with_bundled_llvm.sh --profile linux-x86_64 --llvm-cmake-dir "${{ github.workspace }}/third_party/llvm/install-linux-x86_64/lib/cmake/llvm"

      - name: Test with bundled LLVM
        run: ctest --test-dir build --output-on-failure --build-config Release

  llvm-bundled-macos:
    runs-on: macos-14
    name: llvm-bundled-macos
    needs: llvm-cache-macos

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-darwin-arm64
          path: third_party/llvm/install-darwin-arm64

      - name: Configure with bundled LLVM
        run: scripts/configure_with_bundled_llvm.sh --profile darwin-arm64 --llvm-cmake-dir "${{ github.workspace }}/third_party/llvm/install-darwin-arm64/lib/cmake/llvm"

      - name: Test with bundled LLVM
        run: ctest --test-dir build --output-on-failure --build-config Release

  sanitizers-macos-llvm:
    runs-on: macos-14
    name: sanitizers-macos-llvm
    needs: llvm-cache-macos

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-darwin-arm64
          path: third_party/llvm/install-darwin-arm64

      - name: Sanitizer + hardening lane (bundled LLVM)
        env:
          HOLYC_BUNDLED_LLVM_CONFIG_DIR: ${{ github.workspace }}/third_party/llvm/install-darwin-arm64/lib/cmake/llvm
        run: scripts/run_macos_arm64_llvm_sanitizer_lane.sh --profile darwin-arm64

  release-gate-macos-arm64:
    runs-on: macos-14
    name: release-gate-macos-arm64
    needs: llvm-cache-macos

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-darwin-arm64
          path: third_party/llvm/install-darwin-arm64

      - name: Full release gate (macOS ARM64)
        env:
          HOLYC_BUNDLED_LLVM_CONFIG_DIR: ${{ github.workspace }}/third_party/llvm/install-darwin-arm64/lib/cmake/llvm
        run: scripts/run_full_gate.sh --skip-llvm-build --profile darwin-arm64 --macos-build-dir build-macos-arm64-llvm-lane --sanitizer-build-dir build-macos-arm64-llvm-asan

  sanitizers-linux:
    runs-on: ubuntu-24.04
    name: sanitizers-linux
    needs: llvm-cache-linux

    env:
      CXXFLAGS: -fsanitize=address,undefined -fno-omit-frame-pointer
      CFLAGS: -fsanitize=address,undefined -fno-omit-frame-pointer
      LDFLAGS: -fsanitize=address,undefined

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-linux-x86_64
          path: third_party/llvm/install-linux-x86_64

      - name: Configure
        run: cmake -S . -B build-asan -DCMAKE_BUILD_TYPE=RelWithDebInfo -DHOLYC_BUNDLED_LLVM_CONFIG_DIR="${{ github.workspace }}/third_party/llvm/install-linux-x86_64/lib/cmake/llvm"

      - name: Build
        run: cmake --build build-asan --parallel

      - name: Test
        run: ctest --test-dir build-asan --output-on-failure

  format-lint:
    runs-on: ubuntu-24.04
    name: format-lint
    needs: llvm-cache-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch LLVM install artifact
        uses: actions/download-artifact@v4
        with:
          name: llvm-install-linux-x86_64
          path: third_party/llvm/install-linux-x86_64

      - name: Lint
        env:
          HOLYC_BUNDLED_LLVM_CONFIG_DIR: ${{ github.workspace }}/third_party/llvm/install-linux-x86_64/lib/cmake/llvm
        run: scripts/lint.sh

  static-analysis:
    runs-on: ubuntu-24.04
    name: static-analysis
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run static analysis
        run: scripts/static_analysis.sh
